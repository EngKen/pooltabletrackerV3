<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="512" height="512" rx="64" fill="#00BFFF"/>
  
  <!-- Logo based on the Kentronics design -->
  <g transform="translate(128, 128) scale(2)">
    <!-- Main logo elements -->
    <rect x="20" y="20" width="20" height="20" rx="4" fill="white"/>
    <rect x="20" y="60" width="20" height="20" rx="4" fill="white"/>
    <rect x="60" y="60" width="20" height="20" rx="4" fill="white"/>
    
    <!-- Curved connector -->
    <path d="M45 30 Q70 30 70 55 Q70 80 45 80" stroke="white" stroke-width="4" fill="none" stroke-linecap="round"/>
    <path d="M45 70 Q20 70 20 45 Q20 20 45 20" stroke="#C0C0C0" stroke-width="4" fill="none" stroke-linecap="round"/>
  </g>
  
  <!-- Company name -->
  <text x="256" y="380" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="36" font-weight="bold">Kentronics</text>
  <text x="256" y="420" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24">Pool Manager</text>
</svg>